apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: "hospital-ca-issuer"
    # cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  tls:
    - hosts:
        - {{ .Values.host.name }}
      secretName: {{ .Values.appName }}-tls-secret
  ingressClassName: nginx
  rules:
    - host: {{ .Values.host.name }}
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: {{ .Values.appName }}
                port:
                  number: 3001